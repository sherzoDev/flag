<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page: Germany-flag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-box container">
                <a href=" ./index.html">Where in the world?</a>
                <button type="button" class="header-mode">Dark Mode</button>
            </div>
        </div>
    </header>
    
    <main>
        <section class="container">
            <div class="germany">
                <a class="germany-link" href="./index.html">Back</a>

                <div class="germany-box row">
                    <div class="germany-image col-6 col-md-12">
                        <img class="germany-image-one" src="./images/albania-flag.jpg" width="560" height="401" alt="Germany flag info">
                        <img class="germany-image-two" src="./images/albania-flag.jpg" width="320" height="229" alt="Germany flag info">
                    </div>
                    
                    <div class="germany-info col-6 col-md-12">
                        <h3 class="germany-title">Albania</h3>
                        <div class="germany-wrapper">
                            <div class="germany-information">
                                <div class="card-subbox card-germany">
                                    <p class="card-desc"><strong>Native Name:</strong> America</p>
                                    <p class="card-desc"><strong>Population:</strong> 11,319,511</p>
                                    <p class="card-desc"><strong>Region:</strong> Europe</p>
                                    <p class="card-desc"><strong>Sub Region:</strong> Western Europe</p>
                                    <p class="card-desc"><strong>Capital:</strong> Tirana</p>
                                </div>
                                
                                <div class="card-subbox card-germany">
                                    <p class="card-desc"><strong>Top Level Domain:</strong> .be</p>
                                    <p class="card-desc"><strong>Currencies:</strong> Euro</p>
                                    <p class="card-desc"><strong>Languages:</strong> Dutch, French, German</p>
                                </div>
                            </div>
                        </div>
                        <div class="germany-countries">
                            <h4 class="germany-subtitle">Border Countries:</h4>
                            <button type="button" class="btn btn-light germany-countries-button">France</button>
                            <button type="button" class="btn btn-light germany-countries-button">Germany</button>
                            <button type="button" class="btn btn-light germany-countries-button">Netherlands</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
